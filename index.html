<!DOCTYPE Html>
<head>
    <meta charset = 'utf-8'>
    <title>Design Portfolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <header>
        <div class="header">
            <p style="text-align: right;">Shehnas Rubina Kamal</p>
        </div>
    </header> 
    <div class="container">
        <div class="wrapper">
            <p class="text">Wie würden Sie diese App bewerten?</p>
            <div class="emoji" id="emoji">
                <div>&#128525;</div>
                <div>&#128512;</div>
                <div>&#128578;</div>
                <div>&#128529;</div>
                <div>&#128544;</div>
            </div>
        </div>

                <textarea class="textarea" cols="30" rows="3" placeholder="Dankeschön!" ></textarea>

                    <a href="#" class="btn">Senden</a>
    </div>
<script>
    const container = document.querySelector('.container');
    const emoji = document.querySelector('.emoji');
    const textarea = document.querySelector('.textarea');
    const btn = document.querySelector('.btn'); 

    emoji.addEventListener('click', function(event) {
    
        if(event.target.className.includes('emoji')) return ;


        textarea.classList.add('textarea--active');
        btn.classList.add('btn--active');

    })

    container.addEventListener('mouseleave', ()=>{
   
    
        textarea.classList.remove('textarea--active');    
        btn.classList.remove('btn--active');
 
    }) 
</script> 
</body>
</html>
